<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshops</title>
    <style>
      :root {
        --button-height: 60px;
        --button-background: #ffffff;
        --button-hover: #f5f5f7;
        /* Added Fox theme variables for navbar */
        --primary-blue: #1a4b8c;
        --secondary-blue: #3a6ea5;
        --light-blue: #c6e2ff;
        --fox-orange: #ff7518;
        --fox-white: #ffffff;
        --fox-cream: #fff8e6;
      }

      body {
        background-color: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #1d1d1f;
        flex-direction: column;
      }

      /* Navigation bar styling */
      .navbar-container {
        width: 100%;
        background-color: var(--primary-blue);
        padding: 15px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }

      .navbar {
        background-color: var(--fox-white);
        border-radius: 8px;
        padding: 5px;
        border-bottom: 3px solid var(--fox-orange);
        max-width: 800px;
        margin: 0 auto;
      }

      .navbar ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .navbar li {
        margin: 0 15px;
      }

      .navbar a {
        text-decoration: none;
        color: var(--primary-blue);
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s;
        display: inline-block;
      }

      .navbar a:hover {
        background-color: var(--fox-orange);
        color: var(--fox-white);
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a.active {
        background-color: var(--fox-orange);
        color: var(--fox-white);
      }

      /* Adjust content positioning to accommodate navbar */
      .container {
        width: 90%;
        max-width: 800px;
        padding: 2rem;
      }

      .rectangle-box {
        padding: 20px;
        border-radius: 10px;
        background-color: var(--primary-blue);
        text-align: center;
        margin-bottom: 2rem;
        color: var(--fox-white);
      }
    </style>
  </head>
  <body>
    <!-- Added navigation bar -->
    <div class="navbar-container">
      <div class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="info.html">Info</a></li>
          <li><a href="links.html">Links</a></li>
          <li><a href="workshops.html" class="active">Workshops</a></li>
          <li><a href="OMN.html">Open Mic Night</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="rectangle-box">
        <h1>Workshops</h1>
        <p>
          Our workshops are designed to help you develop your skills in a
          variety of areas. Whether you're a beginner or an experienced
          performer, we have something for everyone. Check out our upcoming
          workshops below.
        </p>
      </div>
    </div>
  </body>
</html>
