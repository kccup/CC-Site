<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshops</title>
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --button-height: 60px;
        --button-background: #ffffff;
        --button-hover: #f5f5f7;
        /* Added Fox theme variables for navbar */
        --primary-blue: #1a4b8c;
        --secondary-blue: #3a6ea5;
        --light-blue: #c6e2ff;
        --fox-orange: #ff7518;
        --fox-white: #ffffff;
        --fox-cream: #fff8e6;
      }

      body {
        background-color: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #1d1d1f;
        flex-direction: column;
      }

      /* Navigation bar styling */
      .navbar-container {
        width: 100%;
        background-color: var(--primary-blue);
        padding: 15px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }

      .navbar {
        background-color: var(--fox-white);
        border-radius: 8px;
        padding: 5px;
        border-bottom: 3px solid var(--fox-orange);
        max-width: 800px;
        margin: 0 auto;
      }

      .navbar ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .navbar li {
        margin: 0 15px;
      }

      .navbar a {
        text-decoration: none;
        color: var(--primary-blue);
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s;
        display: inline-block;
      }

      .navbar a:hover {
        background-color: var(--fox-orange);
        color: var(--fox-white);
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a.active {
        background-color: var(--fox-orange);
        color: var(--fox-white);
      }

      /* Adjust content positioning to accommodate navbar */
      .container {
        width: 90%;
        max-width: 800px;
        padding: 2rem;
      }

      .rectangle-box {
        padding: 20px;
        border-radius: 10px;
        background-color: var(--primary-blue);
        text-align: center;
        margin-bottom: 2rem;
        color: var(--fox-white);
      }

      /* Updated styles for the workshop button */
      .workshop-button {
          position: relative; /* Needed for the pseudo-element overlay */
          display: inline-flex; /* Use flexbox for centering */
          align-items: center; /* Vertically center content */
          justify-content: center; /* Horizontally center content */
          width: 250px;
          height: 150px;
          background-image: url('../images/OURdwino.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          border: 3px solid var(--secondary-blue); /* Added border */
          border-radius: 10px; /* Slightly increased radius */
          color: white;
          text-align: center;
          text-decoration: none;
          font-family: "Orbitron", sans-serif; /* Apply the techy font */
          font-optical-sizing: auto; /* Included with Orbitron import */
          font-weight: 700; /* Make it bolder */
          font-style: normal; /* Included with Orbitron import */
          font-size: 1.4em; /* Adjusted font size slightly for the new font */
          cursor: pointer;
          /* Refined text shadow for better separation */
          text-shadow: 0 0 8px rgba(0, 0, 0, 0.9), 1px 1px 3px rgba(0, 200, 255, 0.5);
          transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease; /* Added border-color transition */
          margin-top: 1rem;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          overflow: hidden; /* Ensure pseudo-element respects border-radius */
          z-index: 1; /* Ensure button context is correct */
      }

      /* Optional: Add a semi-transparent overlay for better text contrast */
      .workshop-button::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          /* Increased overlay opacity */
          background-color: rgba(0, 0, 0, 0.65); /* Darker semi-transparent overlay */
          border-radius: inherit; /* Match parent's border-radius */
          z-index: -1; /* Place it behind the text but above the background image */
          transition: background-color 0.2s ease; /* Smooth transition for hover */
      }

      /* Style the text container (the <a> tag itself) */
      .workshop-button span { /* Wrap text in span if needed, but direct text works too */
          position: relative; /* Ensure text is above the overlay */
          z-index: 1;
      }


      .workshop-button:hover {
          transform: scale(1.03);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
          filter: brightness(1.1); /* Keep brightness effect if desired */
          border-color: var(--fox-orange); /* Change border color on hover */
      }

      .workshop-button:hover::before {
          /* Increased hover overlay opacity */
          background-color: rgba(0, 0, 0, 0.75); /* Slightly darker overlay on hover */
      }
    </style>
  </head>
  <body>
    <!-- Added navigation bar -->
    <div class="navbar-container">
      <div class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="info.html">Info</a></li>
          <li><a href="links.html">Links</a></li>
          <li><a href="workshops.html" class="active">Workshops</a></li>
          <li><a href="OMN.html">Open Mic Night</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="rectangle-box">
        <h1>Workshops</h1>
        <p>
          Our workshops are designed to help you develop your skills in a
          variety of areas. Whether you're a beginner or an experienced
          performer, we have something for everyone. Check out our upcoming
          workshops below.
        </p>
      </div>

      <!-- Added Workshop Button -->
      <div style="text-align: center;"> <!-- Center the button -->
        <a href="/pages/ourdwino.html" class="workshop-button">
            Arduino Workshop
        </a>
      </div>
      <!-- Add more workshop buttons or content here -->

    </div>
  </span></body>
</html>
